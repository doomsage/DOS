<!DOCTYPE html>
<html lang="en">
<head>
  <meta property="og:title" content="DoomsageOS">
<meta property="og:description" content="A minimal, futuristic, fast web-based OS experience.">
<meta property="og:image" content="https://doomsageos.doomsage.in/og.png">
<meta property="og:type" content="website">
<meta property="og:url" content="https://doomsageos.doomsage.in">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="QfXHS-LodnV9abNzfamvgrh8EppyUh135JbPpjzmvRY" />
  <title>doomsageOSGod — DoomsageOS by kunal dewangan</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="bootScreen" class="boot-screen">
    <h1>doomsageOSGod</h1>
    <p>DoomsageOS by kunal dewangan</p>
    <div class="loader"></div>
  </div>

  <div id="os" class="os hidden">
    <aside class="launcher glass">
      <div class="launcher-title">⚡ doomsageOSGod</div>
      <div class="launcher-sub">DoomsageOS by kunal dewangan</div>
      <div id="appGrid" class="app-grid"></div>
    </aside>

    <section class="workspace-wrap">
      <header class="topbar glass">
        <div class="topbar-left">
          <span id="netStatus">Offline</span>
          <span id="liveClock">00:00:00</span>
          <span id="liveDate">---</span>
        </div>
        <div class="topbar-right">Neo Desktop</div>
      </header>

      <main class="desktop" id="desktop"></main>

      <footer class="taskbar glass">
        <div class="taskbar-label">Open Windows</div>
        <div id="windowTabs" class="window-tabs"></div>
      </footer>
    </section>
  </div>

  <template id="windowTemplate">
    <section class="window" role="dialog" aria-modal="false">
      <div class="window-header">
        <span class="window-title">App</span>
        <div class="window-controls">
          <button class="minimize" title="Minimize">—</button>
          <button class="maximize" title="Maximize">▢</button>
          <button class="close" title="Close">✕</button>
        </div>
      </div>
      <div class="window-content"></div>
      <div class="resize-handle" aria-hidden="true"></div>
    </section>
  </template>

  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
